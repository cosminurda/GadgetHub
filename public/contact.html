<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GadgetHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="dark-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="logo">
                    <a href="#" class="text-white text-decoration-none">GadgetHub</a>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                        <li class="nav-item"><a href="shop.html" class="nav-link text-white">Shop</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white">About Us</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
                    </ul>
                </nav>
                <button class="btn btn-warning" onclick="location.href='shop.html'">Shop Now</button>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h1 class="contact-title">Contact Information</h1>
            <ul class="list-group contact-list">
                <li class="list-group-item"><strong>Name:</strong> GadgetHub</li>
                <li class="list-group-item"><strong>Address:</strong></li>
                <li class="list-group-item">Country: Romania</li>
                <li class="list-group-item">State: Maramures</li>
                <li class="list-group-item">City: Baia Mare</li>
                <li class="list-group-item">Street: George Cosbuc 27</li>
                <li class="list-group-item">Postal Code: 430222</li>
            </ul>
            <div id="map" style="height: 400px;"></div>
        </div>
    </section>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var mapOptions = {
                center: {lat: 47.653071, lng: 23.579365}, // Coordonatele pentru adresa indicatÄƒ
                zoom: 15,
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
    
            var marker = new google.maps.Marker({
                position: {lat: 47.653071, lng: 23.579365},
                map: map,
                title: 'GadgetHub'
            });
        }
    </script>    
</body>
</html>
